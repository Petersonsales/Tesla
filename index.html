<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tesla</title>
</head>

<body>

  <img src="img/logo.png" alt="Logo da tesla" class="logo">

  <ul class="lista">

    <!--ITEM 1-->
    <li class="item">
      <video src="videos/model-y.mp4" muted autoplay loop></video>

      <div class="infor-carro">
        <h1>Model y</h1>
        <p class="sub-titulo">Parcelar a partir de 499 dólaes</p>
      </div>

      <div class="rodape">
        <button onclick="aparecerFormulario()">Comprar agora</button>
        <button class="text-drive">Faça um Teste-Drive</button>
        <p class="texto-rodape">Não garantimos seu veículo imediatamente. <a class="texto-estoque" href="">Consultar
            estoque</a></p>
      </div>
    </li>

    <!--ITEM 2-->
    <li class="item">
      <img src="img/model-3.png" class="img-tesla" alt="imagem model-3">

      <div class="infor-carro">
        <h1 class="model3">Model 3</h1>
        <p class="sub-titulo3">Compra agora seu Tesla</p>
      </div>

    </li>

    <!--ITEM 3-->
    <li class="item">
      <img src="img/model-x.png" class="img-tesla" alt="imagem model-x">

      <div class="infor-carro">
        <h1 class="model-x">Model x</h1>
        <p class="sub-titulo-modelx">Compra agora esse model-x</p>
      </div>
    </li>
  </ul>

  <div class="formulario">
    <button onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241928933022052"></script>
  </div>
</body>

<script src="script.js"></script>

</html>
